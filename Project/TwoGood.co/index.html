<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Good Co</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Font Import -->
    <link
      href="https://cdn.jsdelivr.net/gh/repalash/gilroy-free-webfont@fonts/Gilroy-Extrabold.css"
      rel="stylesheet" />
    <link
      href="https://raw.githubusercontent.com/repalash/gilroy-free-webfont/fonts/Gilroy-Extrabold.css"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/gh/repalash/gilroy-free-webfont@fonts/Gilroy-Light.css"
      rel="stylesheet" />

    <link
      href="raw.githubusercontent.com/repalash/gilroy-free-webfont/fonts/Gilroy-Light.css"
      rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css"
      rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet" />
  </head>

  <body>
    <div class="container" id="main">
      <div id="page1">
        <h1>CHANGE</h1>
        <h1>THE COURSE</h1>
        <div id="videoContainer">
          <div id="play">PLAY</div>
          <video autoplay loop muted src="./assets/video.mp4"></video>
        </div>
      </div>

      <section class="page2">
        <header class="page2Head">
          <span>BUY GOOD</span><span>DO GOOD</span>
          <div class="page2HeadLine"></div>
        </header>
        <div id="page2">
          <div id="element1" class="element">
            <img
              data-scroll
              data-scroll-speed="2"
              src="https://cdn.sanity.io/images/w8f1ak3c/production/a54b969c847029357a401e2d8ea5d52abd5451d0-2250x1500.jpg/DSC0051_Dexter%20Kim%20copy.jpg?rect=675,0,900,1500&w=640&h=1067&fit=min&auto=format"
              alt="" />
          </div>
          <div id="element2" class="element">
            <img
              data-scroll
              data-scroll-speed="2"
              src="https://cdn.sanity.io/images/w8f1ak3c/production/bc3f529e3f10086db91822f615caf549a260362d-1500x2250.jpg/DSC0083_Dexter%20Kim.jpg?rect=75,0,1350,2250&w=640&h=1067&fit=min&auto=format"
              alt="" />
          </div>
          <div id="element3" class="element">
            <img
              data-scroll
              data-scroll-speed="2"
              src="https://cdn.sanity.io/images/w8f1ak3c/production/d3151106849ff2494d66916cf554c68a0603444d-902x1500.png/Rectangle%20220.png?rect=1,0,900,1500&w=640&h=1067&fit=min&auto=format"
              alt="" />
          </div>
        </div>
      </section>
    </div>

    <!-- locomotive JS -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>

    <!-- Scroll Animation -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css" />
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>

    <!-- gsap Link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <!-- Link script -->
    <script src="./src/main.js"></script>
  </body>
</html>
